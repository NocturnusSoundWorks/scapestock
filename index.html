<script>
  const IMAGES_PER_PAGE = 20;
  let currentPage = 1;

document.addEventListener("DOMContentLoaded", () => {
  shuffleImages();     // ãƒ©ãƒ³ãƒ€ãƒ ä¸¦ã³ã«ã™ã‚‹

  let shuffledImages = []; // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã§ä¿æŒ

  function shuffleImages() {
    const images = Array.from(document.querySelectorAll('.gallery img'));
    shuffledImages = images.sort(() => Math.random() - 0.5);
  }

  function showPage(page) {
  const totalImages = shuffledImages.length;
  const totalPages = Math.ceil(totalImages / IMAGES_PER_PAGE);
  currentPage = page;

  // ã™ã¹ã¦éè¡¨ç¤ºã«
  document.querySelectorAll('.gallery img').forEach(img => {
    img.style.display = 'none';
  });

  const start = (page - 1) * IMAGES_PER_PAGE;
  const end = start + IMAGES_PER_PAGE;

  // ãƒ©ãƒ³ãƒ€ãƒ é †ã«ã—ãŸãƒªã‚¹ãƒˆã‹ã‚‰è¡¨ç¤º
  shuffledImages.slice(start, end).forEach(img => {
    img.style.display = '';
  });

  renderPagination(totalPages);
}

  function renderPagination(totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.style.margin = '4px';
      btn.style.padding = '8px 12px';
      btn.style.background = i === currentPage ? '#333' : '#ccc';
      btn.style.color = i === currentPage ? '#fff' : '#000';
      btn.style.border = 'none';
      btn.style.borderRadius = '4px';
      btn.style.cursor = 'pointer';
      btn.onclick = () => {
        showPage(i);
        setModalEvents(); // å†è¨­å®š
      };
      pagination.appendChild(btn);
    }
  }

  function setModalEvents() {
    document.querySelectorAll('.gallery img').forEach(img => {
      img.onclick = function () {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const downloadBtn = document.getElementById('downloadBtn');

        modal.style.display = "flex";
        modalImg.src = this.src;
        modalImg.alt = this.alt;

        const thumbSrc = this.src;
        const fullSrc = thumbSrc.replace("thu/", "full/").replace("_thu", "");
        downloadBtn.href = fullSrc;
        downloadBtn.download = fullSrc.split('/').pop();
      };
    });
  }

  function closeModal(e) {
    if (e.target.id === 'modalImg' || e.target.id === 'downloadBtn') return;
    document.getElementById('modal').style.display = "none";
  }

  function filterImages() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const images = document.querySelectorAll('.gallery img');
  let results = [];

  images.forEach(img => {
    const alt = img.alt.toLowerCase();
    if (alt.includes(input)) {
      results.push(img);
    }
  });

  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  images.forEach(img => {
    img.style.display = 'none';
  });

  results.forEach(img => {
    img.style.display = '';
  });

  setModalEvents();

  // å…¥åŠ›ãŒç©ºãªã‚‰ãƒšãƒ¼ã‚¸1ã«æˆ»ã™
  if (input.trim() === '') {
    showPage(1);
  }
}

      document.getElementById('tip-title').textContent = randomTip.title;
      document.getElementById('tip-body').textContent = randomTip.body;
    })

    });
