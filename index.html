<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScapeStock</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ScapeStock</h1>
  <p style="text-align:center;">風景と都市スナップのフリー写真素材</p>

  <div class="gallery">
    <img src="images/sample1.jpg" alt="Sample1">
    <img src="images/sample2.jpg" alt="Sample2">
    <img src="images/sample3.jpg" alt="Sample3">
  </div>
</body>
</html>
