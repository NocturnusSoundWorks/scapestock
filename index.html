<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScapeStock</title>
  <style>
     body {
    font-family: sans-serif;
    margin: 0;
    background: #f7f7f7;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
    h1 {
      text-align: center;
    }
    
    .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4枚並び */
    gap: 16px;
    max-width: 1000px;
    margin-top: 30px;
    justify-items: center;
  }

  .gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    max-width: 220px; /* 正方形を維持しつつ幅制限 */
  }

  @media screen and (max-width: 960px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr); /* 小さい画面では2列 */
    }
  }
  </style>
</head>
<body>
  <h1>ScapeStock</h1>
  <p style="text-align:center;">風景と都市スナップのフリー写真素材</p>

</body>
</html>
