<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScapeStock</title>
  <style>
     body {
    font-family: sans-serif;
    margin: 0;
    background: #f7f7f7;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
    h1 {
      text-align: center;
    }
    
    .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4枚並び */
    gap: 16px;
    max-width: 1000px;
    margin-top: 30px;
    justify-items: center;
  }

  .gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    max-width: 220px; /* 正方形を維持しつつ幅制限 */
  }

  @media screen and (max-width: 960px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr); /* 小さい画面では2列 */
    }
  }

    /* モーダル全体の背景 */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

/* 拡大画像 */
.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
  box-shadow: 0 0 20px #000;
  border-radius: 8px;
  transition: 0.3s;
  background: #fff;
}
  </style>
</head>
<body>
  <h1>ScapeStock</h1>
  <p style="text-align:center;">風景と都市スナップのフリー写真素材</p>

 <div class="gallery">
  <img src="images/thu/25K062101_thu.jpg" alt="Urban View 1">
  <img src="images/thu/25K062102_thu.jpg" alt="Urban View 2">
  <img src="images/thu/25K062103_thu.jpg" alt="Urban View 3">
  <img src="images/thu/25K062104_thu.jpg" alt="Urban View 4">
  <img src="images/thu/25K062105_thu.jpg" alt="Urban View 5">
  <img src="images/thu/25K062106_thu.jpg" alt="Urban View 6">
  <img src="images/thu/25K062107_thu.jpg" alt="Urban View 7">
  <img src="images/thu/25K062108_thu.jpg" alt="Urban View 8">
  <img src="images/thu/25K062109_thu.jpg" alt="Urban View 9">
  <img src="images/thu/25K062110_thu.jpg" alt="Urban View 10">
  <img src="images/thu/25K062111_thu.jpg" alt="Urban View 11">
</div>
  <p style="text-align: center; margin-top: 40px;">
  <a href="terms.html" style="color: #333; text-decoration: underline;">利用規約はこちら</a>
</p>
  
<div id="modal" class="modal" onclick="closeModal(event)">
  <div style="text-align: center;">
    <img id="modalImg" class="modal-content" src="" alt="拡大画像">
    <p style="color: white; margin-top: 1em;">この画像をダウンロードしますか？</p>
    <a id="downloadBtn" href="#" download style="
      display: inline-block;
      padding: 10px 20px;
      background: #ffffff;
      color: #333;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    ">
      ダウンロード
    </a>
  </div>
</div>

  <script>
  // ギャラリー画像をクリックでモーダルに表示
document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', function () {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const downloadBtn = document.getElementById('downloadBtn');

    modal.style.display = "flex";
    modalImg.src = this.src;
    modalImg.alt = this.alt;

    const thumbSrc = this.src;
    const fullSrc = thumbSrc.replace("thu/", "full/").replace("_thu", "");
    downloadBtn.href = fullSrc;
    downloadBtn.download = fullSrc.split('/').pop();
  });
});

 function closeModal(e) {
  // 画像やダウンロードボタンをクリックしたときは閉じない
  if (e.target.id === 'modalImg' || e.target.id === 'downloadBtn') return;
  document.getElementById('modal').style.display = "none";
}
</script>
  
</body>
</html>
